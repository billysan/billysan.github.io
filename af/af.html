<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
	<link rel="stylesheet" href="style.css">

	<link rel="shortcut icon" href="favicon.ico">

	<title>af fuck this place 1</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col text-center">
				<img src="/af/logo.jfif" style="width: 33%" />
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button id="show-settings-button" type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#settings-modal"><i id="af-play-icon" class="fas fa-play"></i></button>
				<button id="stop-training-button" type="button" class="btn btn-lg btn-primary"><i class="fas fa-stop"></i></button>
			</div>
		</div>

		<div class="row">
			<h1 id="af_task" class="col text-center">&nbsp;
			</h1>
		</div>

		<div class="col text-center">
			<div class="progress">
				<div id='af-progress-bar' class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
			</div>
		</div>


		<div class="af-grid">
			<div class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">session settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-5">
							<p><i class="fas fa-clock"></i>&nbsp;&nbsp;duration (mins)</p>
						</div>
						<div class="col-lg-7">
							<div id="minutes-len-btn-group" class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-secondary active">
									<input type="radio" value="3" name="options" id="mins_3" autocomplete="off">3
								</label>
								<label class="btn btn-secondary">
									<input type="radio" value="5" name="options" id="mins_5" autocomplete="off" checked>5
								</label>
								<label class="btn btn-secondary">
									<input type="radio" value="10" name="options" id="mins_10" autocomplete="off">10
								</label>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-5">
							<p><i class="fas fa-assistive-listening-systems"></i>&nbsp;&nbsp;narrate?</p>
						</div>
						<div class="col-lg-7">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<input id="narrate-checkbox" type="checkbox" aria-label="should I narrate this session?">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<button id="settings-start-button" type="button" class="btn btn-primary"><i class="fas fa-check"></i>&nbsp;let's start</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i>&nbsp;cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="af.js"></script>
</body>

</html>
